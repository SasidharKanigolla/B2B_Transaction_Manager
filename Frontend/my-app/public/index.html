<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="icon" type="image/x-icon" href="B2B.png" />
    <title>B2B Transaction Manager</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="../src/index.js"></script>
  <script>
    let parentElement = document.body; // You can specify a more specific parent if needed

    // Add event listener to the parent element for mousewheel event
    parentElement.addEventListener("mousewheel", function (event) {
      // Check if the event target is an input element
      if (event.target.nodeName === "INPUT" && event.target.type === "number") {
        // Prevent default behavior (scrolling)
        event.preventDefault();

        // Remove focus from the input element
        event.target.blur();
      }
    });
  </script>
</html>
